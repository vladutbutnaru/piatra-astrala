
<ion-header>

</ion-header>

<ion-content class="wallpaper">

    <ion-list>

      <ion-item class="input">
        <ion-label floating class="white">Email</ion-label>
        <ion-input [(ngModel)]="user.email" type="text" value="" name="email"></ion-input>
      </ion-item>

      <ion-item class="input no-padding">
        <ion-label floating class="white">Parola</ion-label>
        <ion-input [(ngModel)]="user.password" type="password" value="" name="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button color="primary" block (click) = 'verifyLogin();'>Autentificare</button> <br/>
      <button ion-button color="light"  (click) = 'goToRegister();' block>Inregistrare</button>
    </div>

</ion-content>
