<ion-header>
  <ion-navbar>
    <ion-title>Alege chemarea</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card (click) = 'showInfoAlchemist();'>
    <img src="assets/img/alchemist.jpg"/>
    <div class="card-title">Alchemist</div>
    <div class="card-subtitle">Sirrius, zeul licorilor si intelectului</div>
  </ion-card>

  <ion-card  (click) = 'showInfoExplorator();'>
    <img src="assets/img/explorer.jpg"/>
    <div class="card-title">Explorator</div>
    <div class="card-subtitle">Offeu, zeul oceanelor si al padurilor</div>
  </ion-card>

  <ion-card  (click) = 'showInfoAgricultor();'>
    <img src="assets/img/farmer.jpg"/>
    <div class="card-title">Agricultor</div>
    <div class="card-subtitle">Raffaello, zeul plantelor si animalelor</div>
  </ion-card>

  <ion-card (click) = 'showInfoLuptator();'>
    <img src="assets/img/warrior.jpg"/>
    <div class="card-title">Luptator</div>
    <div class="card-subtitle">Guffa, zeul focului si al puterii</div>
  </ion-card>

</ion-content>
