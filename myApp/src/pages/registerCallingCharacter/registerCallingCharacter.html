
<ion-header>
  <ion-navbar>
    <ion-title>Alchemistul</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">     
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/check-icon.png" class="slide-image"/>
      <h2 class="slide-title">Este aceasta Chemarea ta?</h2>
      <button ion-button large clear icon-right color="primary" (click) = 'finishRegistration();'>
        Vreau sa fiu Alchemist
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
