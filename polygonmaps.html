
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 47.151, lng: 27.587},
          mapTypeId: 'terrain'
        });

        // Define the LatLng coordinates for the polygon's path.
        var friendlyIasiZone = [
          {lng: 27.564, lat: 47.189},
          {lng: 27.533, lat: 47.173},
          {lng: 27.573, lat: 47.134},
          {lng: 27.660, lat: 47.141},
          {lng: 27.609, lat: 47.161},
          {lng: 27.600, lat: 47.172}
        ];

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: friendlyIasiZone,
          strokeColor: '#526E37',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#92D9D2',
          fillOpacity: 0.70
        });
        bermudaTriangle.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3K8-h1PkvdLW27rQVKFKuQLWPRZK1kXA&callback=initMap">
    </script>
  </body>
</html>
